server:
  port: 15012
spring:
  application:
    name: wemirr-platform-ai
  config:
    import:
      - optional:nacos:security.yaml
      - optional:nacos:cloud-default.yaml
      - optional:nacos:${spring.application.name}.properties
      - optional:nacos:redis.properties
      - optional:nacos:mybatis-plus-default.yaml?group=DEFAULT_GROUP&refreshEnabled=true
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: v4-dev
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: v4-dev

