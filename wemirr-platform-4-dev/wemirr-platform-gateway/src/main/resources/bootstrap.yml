spring:
  application:
    name: wemirr-platform-gateway
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:nacos}:${NACOS_PORT:8848}
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: v4-dev
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: v4-dev
        file-extension: yml
        group: DEFAULT_GROUP
