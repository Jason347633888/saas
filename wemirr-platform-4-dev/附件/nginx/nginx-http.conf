# ============================================================
# Wemirr Platform - HTTP 配置（开发环境）
# 生产环境建议使用 nginx-https.conf
# ============================================================

server {
    listen 80;
    server_name cloud.battcn.com;

    # ==================== 安全防护 ====================
    
    # 隐藏 Nginx 版本号
    server_tokens off;

    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 限制请求方法（只允许常用方法）
    if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)$) {
        return 405;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(git|svn|env|bak|old|backup|sql|log|ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== 静态资源 ====================
    
    location / {
        root /opt/wemirr/cloud-ui/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Gzip 压缩
        gzip_static on;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ==================== API 代理 ====================
    
    location /api/ {
        # 限流配置（需要在 http 块中定义 limit_req_zone）
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://localhost:15000/;
        proxy_redirect off;
        
        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求体限制
        client_max_body_size 50m;
        client_body_buffer_size 128k;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲配置
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
    }

    # ==================== 错误页面 ====================
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
