# ============================================================
# Wemirr Platform - HTTPS 配置（生产环境推荐）
# 
# 使用前请确保：
# 1. SSL 证书文件存在且路径正确
# 2. 已在 http 块中配置限流 zone（可选）
# ============================================================

# HTTP 强制跳转 HTTPS
server {
    listen 80;
    server_name cloud.battcn.com;
    
    # 隐藏版本号
    server_tokens off;
    
    # 301 永久重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name cloud.battcn.com;

    # ==================== SSL 配置 ====================
    
    # SSL 证书（阿里云免费证书，请替换为实际路径）
    ssl_certificate /usr/local/nginx/conf/myconf/cert/cloud/cloud.battcn.com.pem;
    ssl_certificate_key /usr/local/nginx/conf/myconf/cert/cloud/cloud.battcn.com.key;
    
    # SSL 会话缓存
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # 现代 SSL 配置（仅支持 TLS 1.2 和 1.3）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling（提升 SSL 握手性能）
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 114.114.114.114 valid=300s;
    resolver_timeout 5s;

    # ==================== 安全防护 ====================
    
    # 隐藏 Nginx 版本号
    server_tokens off;
    
    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # 限制请求方法
    if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)$) {
        return 405;
    }

    # 防止 SQL 注入（基础防护）
    set $block_sql_injections 0;
    if ($query_string ~ "union.*select.*\(") { set $block_sql_injections 1; }
    if ($query_string ~ "concat.*\(") { set $block_sql_injections 1; }
    if ($query_string ~ "drop.*table") { set $block_sql_injections 1; }
    if ($block_sql_injections = 1) { return 403; }

    # 防止目录遍历
    if ($request_uri ~* "\.\.") { return 403; }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(git|svn|env|bak|old|backup|sql|log|ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止常见攻击路径
    location ~* (wp-admin|wp-login|xmlrpc\.php|\.asp|\.aspx|\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== 静态资源 ====================
    
    location / {
        root /opt/wemirr/cloud-ui/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Gzip 压缩
        gzip_static on;
        
        # 静态资源长期缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }
        
        # HTML 不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ==================== API 代理 ====================
    
    location /api/ {
        # 限流配置（需要在 http 块中定义）
        # limit_req zone=api_limit burst=30 nodelay;
        # limit_conn addr 50;
        
        proxy_pass http://localhost:15000/;
        proxy_redirect off;
        
        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求体限制
        client_max_body_size 50m;
        client_body_buffer_size 128k;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲配置
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # ==================== 健康检查端点 ====================
    
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ==================== 错误页面 ====================
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

